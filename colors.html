<html>

<style>
.square {
  width: 300px;
  height: 300px;
  background: #ff0000;
  margin: 0 auto;
  z-index: 9;
  position: fixed;
  top: 50%;
  left: 50%;
  margin-top: -150px;
  margin-left: -150px;  
}

body {
    margin: 0;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script> 

var color="red";
var pause=false;

$(document).ready(function(){
    $( document ).keydown(function(e) {
		switch(e.which) {
			case 37: // left
				$("#myVideo").get(0).pause();
				pause=true;
				break;

			case 38: // up
				$("#myVideo").get(0).currentTime=2;
				break;

			case 39: // right
				$("#myVideo").get(0).play();
				pause=false;
				break;

			case 40: // down
				break;

			default: 		
			  if (color == "blue") {
				$("#squareID").css("background", "#ff0000");
				if (!pause)
					$("#myVideo").get(0).currentTime=30;			
				color = "red";
			  }
			  else {
				$("#squareID").css("background", "#0000ff");
				if (!pause)
					$("#myVideo").get(0).currentTime=40;			
				color = "blue";
			  }
		}
		e.preventDefault();
    });
});
</script>

<body>

<video autoplay muted loop id="myVideo">
  <source src="spider.mov" type="video/mp4">
</video>

<div id="squareID" class="square"></div>
</body>

</html>
